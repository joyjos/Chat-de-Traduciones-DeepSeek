<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Cargar los assets -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/main.js" defer></script>
    <link
      rel="shortcut icon"
      href="./assets/img/icon-traslate.png"
      type="image/png"
    />

    <title>Chat de traducciones</title>
  </head>
  <body>

    <header class="chat__header">
      <img class="header__icon" src="./assets/img/icon-traslate.png" alt="Traductor" />
      <h1 class="header__title">Chat de traducciones (DeepSeek)</h1>
    </header>

    <section class="chat">

        <div class="chat__messages">
            <!-- Cargar los mensajes -->
        </div>

        <div class="chat__input-group">
            <input class="chat__input" type="text" id="inputText" placeholder="Qué quieres traducir ahora?">

            <div class="chat__inputs">
                <select class="chat__select" name="" id="targetLang">
                    <option value="ingles">Inglés</option>
                    <option value="espanol">Español</option>
                    <option value="italiano">Italiano</option>
                    <option value="frances">Francés</option>
                    <option value="aleman">Alemán</option>
                </select>

                <button class="chat__button" id="translateButton">Traducir</button>
            </div>
        </div>
        
    </section>

  </body>
</html>
